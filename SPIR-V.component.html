<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.css"><script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-bundle.js" type="module"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.js"></script><figure  role="group" class="argdown-figure"><argdown-map      initial-view="map"><div slot="source" class=""><pre class="language-argdown"><code class="language-argdown"><span class="hljs-section">## WebGPU shading language</span>
<span class="hljs-comment">&lt;!--
Initial requirements for WebGPU:
- can&#x27;t have shader operations with undefined behavior.
- needs to be strictly specified.
- needs to have predictable and portable performance.
- needs to  be faithfully translatable to SPIR-V, HLSL/DXIR, and MSL.

Relevant issues:
  - [#42](https://github.com/gpuweb/gpuweb/issues/42) - for human-writable
  - [#43](https://github.com/gpuweb/gpuweb/issues/43) - against binary
  - [#44](https://github.com/gpuweb/gpuweb/issues/44) - for SPIR-V
  - [#692](https://github.com/gpuweb/gpuweb/issues/692) - preserving developers trust
--&gt;</span>

<span class="hljs-statement-title">[SPIR-V]:</span> We should define a safe subset of SPIR-V and
[<span class="hljs-string">accept it directly</span>](<span class="hljs-link">https://github.com/gpuweb/gpuweb/issues/44</span>) in WebGPU implementations.

<span class="hljs-argument-title">&lt;SPIR-V is too low level&gt;:</span> SPIR-V is meant to be fed into drivers,
while WebGPU needs to be able to generate HLSL and MSL, which are higher level.
This makes some translation paths inefficient and awkward to implement.
<span class="hljs-support">  +</span> it has a lot of instructions, some with [<span class="hljs-string">undefined behavior</span>](<span class="hljs-link">https://github.com/gpuweb/gpuweb/issues/34</span>).
<span class="hljs-support">  +</span> it represents control flow as a graph (CFG),
    which forces us to recover the structure when generating HLSL and MSL.
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-statement-title">[Text formats are better on the Web]:</span> Using a text human readable format is more idiomatic to the Web.
<span class="hljs-support">  +</span> JavaScript is the language of the Web.
<span class="hljs-support">  +</span> Being able to see the web source and tinker with it
    was one of the principles of the Web as it was emerging,
    and it&#x27;s still important today.
<span class="hljs-attack">  -</span> WASM is the new form of the language of the Web, and it&#x27;s binary.
<span class="hljs-attack">  -</span> Parsing a text format is more complex and takes more time than parsing a SPIR-V binary.
<span class="hljs-attack">    -</span> shader parsing is only a couple of % for the time total spent in a pipeline creation.
      Most time is still spent within the driver.
<span class="hljs-attack">  -</span> Text is more verbose and redundant, from the point of view of the data transferred from the client.
<span class="hljs-attack">    -</span> there is no indication that text-based shaders are going to be larger than SPIR-V,
      which is known for its big size. Compressed, text should be close in size, if not smaller.
<span class="hljs-attack">  -</span> Text format is more complex than binary
<span class="hljs-attack">    -</span> complexity is independent of the form. There can be complex binary languages and simple text ones.
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;SPIR-V can&#x27;t be used in the tests and examples&gt;:</span> If we can&#x27;t write it,
we&#x27;d be writing tests and examples in another language, which would make WebGPU less strong API.
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;SPIR-V is developed indepenently&gt;:</span> SPIR-V is developed by a working group inside
Khronos, which may bring tension to using it.

<span class="hljs-argument-statement-nr">(1)</span> Khronos working group has different constraints,
it doesn&#x27;t have any obligation to make SPIR-V changes that WebGPU would need.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(2)</span> It is likely that WebGPU would need to have different versions of the same
functionality present in core SPIR-V, like the instructions for ray tracing.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> That will effectively lead to the forking SPIR-V
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;Nobody wants yet another shading language&gt;:</span> we already have a diversity of shading languages,
as well as huge shader code bases. Adding support for another one is something nobody is excited about.
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;Parsing text is prone to errors&gt;:</span> there is a large class of parsing/processing errors that doesn&#x27;t exist in a binary format like SPIR-V/
<span class="hljs-support">  +</span> Angle team has experience with WebGL shading language, there is a impressive [<span class="hljs-string">bug list</span>](<span class="hljs-link">https://docs.google.com/spreadsheets/d/1bjfZJcvGPI4M6Df5HC8BPQXbl847RpfsFKw6SI6_T30/edit</span>)
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;SPIR-V is well-specified&gt;:</span> It&#x27;s an existing modern shading language
that has a very detailed specification and a good conformance test suite.
<span class="hljs-attack">  -</span> SPIR-V isn&#x27;t tested directly, but rather via GLSL
<span class="hljs-attack">  -</span> It&#x27;s specified in 2 different documents: language itself and the execution environment.
    Sometimes it&#x27;s not easy to figure out which of them is responsible for describing a particular behavior.
<span class="hljs-support">  +</span> It has a memory model
<span class="hljs-attack">    -</span> WebGPU can borrow the memory model without taking the full SPIR-V
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>

<span class="hljs-argument-title">&lt;SPIR-V has a large ecosystem&gt;:</span> Leveraging this ecosystem can help WebGPU to succeed.
<span class="hljs-support">  +</span> There are libraries for reflecting SPIR-V in popular languages: [<span class="hljs-string">C++</span>](<span class="hljs-link">https://github.com/KhronosGroup/SPIRV-Tools</span>), [<span class="hljs-string">Rust</span>](<span class="hljs-link">https://crates.io/crates/rspirv</span>), [<span class="hljs-string">Go</span>](<span class="hljs-link">https://github.com/vulkan-go/spv</span>), [<span class="hljs-string">Python</span>](<span class="hljs-link">https://github.com/kristerw/spirv-tools</span>) etc.
<span class="hljs-support">  +</span> There is both an optimizer and a validator in SPIRV-Tools.
<span class="hljs-support">  +</span> [<span class="hljs-string">SPIRV-Cross</span>](<span class="hljs-link">https://github.com/KhronosGroup/SPIRV-Cross</span>) exists, it can translate SPIR-V into MSL, HLSL, and GLSL
<span class="hljs-attack">    -</span> After inspecting it and experimenting with it, both Google and Mozilla decided to not use SPIRV-Cross.
      It&#x27;s hard to bring it into shape that will be suitable for shipping in a browser.
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[SPIR-V]</span>
</code></pre></div><div slot="map">
